<!--JAVASCRIPT CODE-->
<script>
function searchFlights() {
    var from = document.getElementById("from").value;
    var to = document.getElementById("to").value;

    // Simulated flight prices
    var prices = {
        "New York-London": 500,
        "New York-Paris": 600,
        "New York-Tokyo": 900,
        "Los Angeles-London": 700,
        "Los Angeles-Paris": 800,
        "Los Angeles-Tokyo": 1000,
        "Chicago-London": 550,
        "Chicago-Paris": 650,
        "Chicago-Tokyo": 950,
    };

    var route = from + "-" + to;
    var price = prices[route];

    if (price) {
        document.getElementById("results").innerHTML = "Price for " + route + ": $" + price;
    } else {
        document.getElementById("results").innerHTML = "No flights found for selected route";
    }
}
</script>
